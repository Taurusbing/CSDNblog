  <main role="main" class="container">
    <div class="row row-offcanvas row-offcanvas-right main-wrapper">
      <div class="col-6 col-md-2 sidebar-offcanvas" id="sidebar">
        <div class="list-group-item list-group-title">内容</div>
        <div class="list-group">
          <a href="" class="list-group-item active" data-title="article">文章管理</a>
          <a href="" class="list-group-item none">专栏管理</a>
          <a href="" class="list-group-item none" data-title="comment">评论管理</a>
          <a href="" class="list-group-item none">个人分类管理</a>
        </div>
        <div class="list-group-item list-group-title">设置</div>
        <div class="list-group">
          <a href="" class="list-group-item none" data-title="blogsetting">博客设置</a>
          <a href="" class="list-group-item none" data-title="blogsetting">栏目管理</a>
        </div>
      </div>
      <div class="col-12 col-md-10" id="content-body">
        <div class="title-box">
          <input type="text" id="txtTitle" maxlength="100" placeholder="输入文章标题">
        </div>
        <div class="section">
          <textarea id="editor" name="editor" rows="30" style="width: 99.4%; display: none;"></textarea>
          <input type="text" id="xhe0_fixffcursor" style="position:absolute;display:none;">
        </div>

        <div id="moreDiv">
          <div class="pos-box">
            <div class="title fullscreen">发布博客
              <a class="btn-close">
                <i class="xheIcon icon-guanbi"></i>
              </a>
            </div>
            <div class="form-group row form-control-sm">
              <label class="labTitle col-form-label">文章标签：</label>
              <div class="txt-box">
                <div class="tag-box d-flex flex-row" id="articleTagBox">
                  <input type="hidden" name="hidTags" id="hidTags" value="">
                  <button class="btn-add-tag" id="addTag">
                    <i class="xheIcon icon-tianjia mr8" aria-hidden="true"></i>添加标签</button>
                </div>
                <p class="mt8">
                  <span class="ipt-remark">最多添加5个标签</span>
                </p>
              </div>
            </div>
            <div class="form-group row form-control-sm">
              <label class="labTitle col-form-label">个人分类：</label>
              <div class="txt-box">
                <div class="tag-box d-flex flex-row" id="categorieBox">
                  <input name="hidTags" id="hidCategories" value="" type="hidden">
                  <button class="btn-add-tag" id="addCategorie">
                    <i class="xheIcon icon-tianjia mr8" aria-hidden="true"></i>添加新分类
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group row form-control-sm d-flex">
              <label class="labTitle col-form-label">文章类型：</label>
              <div class="txt-box">
                <select id="selType">
                  <option value="0">请选择</option>
                  <option value="1">原创</option>
                  <option value="2">转载</option>
                  <option value="4">翻译</option>
                </select>
                <span class="required">*</span>
              </div>
              <label class="labTitle col-form-label ml-24">博客分类：</label>
              <div class="txt-box">
                <select class="droBlogType" id="radChl" name="radChl">
                  <option value="0">选择分类</option>
                  <option value="28">人工智能</option>
                  <option value="1">移动开发</option>
                  <option value="29">物联网</option>
                  <option value="15">架构</option>
                  <option value="2">云计算/大数据</option>
                  <option value="17">互联网</option>
                  <option value="30">游戏开发</option>
                  <option value="12">运维</option>
                  <option value="6">数据库</option>
                  <option value="14">前端</option>
                  <option value="31">后端</option>
                  <option value="16">编程语言</option>
                  <option value="3">研发管理</option>
                  <option value="32">安全</option>
                  <option value="33">程序人生</option>
                  <option value="34">区块链</option>
                  <option value="35">音视频开发</option>
                  <option value="36">资讯</option>
                  <option value="37">计算机理论与基础</option>
                </select>
                <span class="required">*</span>
              </div>
            </div>
            <div class="form-group row form-control-sm">
              <label class="labTitle col-form-label">私密文章：</label>
              <div class="switch-box">
                <input type="checkbox" name="public" class="form-control form-control-sm chk-switch" id="chkIsHasNotify">
                <label for="chkIsHasNotify" class="lab-switch"></label>
                <span class="ipt-remark chk-true online-txt">已设置成私密</span>
              </div>
            </div>
            <div class="opt-box row unfull">
              <label class="labTitle col-form-label"></label>
              <div class="txt-box">
                <input id="" type="button" class="btn btn-outline-danger" value="发布博客" title="发布博客">
                <input id="" type="button" class="btn btn-outline-danger ml-24" value="保存为草稿" title="保存为草稿">
                <input id="" type="button" class="btn btn-outline-secondary ml-24" title="返回列表页" value="返回">
              </div>
            </div>
            <div class="form-group opt-box row full text-right fullscreen">
              <input id="btnPublish" class="btn btn-light btn-close" value="取消" title="取消" type="button">
              <input id="btnDraft" class="btn btn-light btn-baocun" value="保存为草稿" title="保存为草稿" type="button">
              <input id="btnPublish" class="btn btn-danger btn-publish mlbtn" value="发表博客" title="发表博客" type="button">
            </div>
          </div>
        </div>
        <div class="alert-mask d-none"></div>
        <div class="alert-container d-none" id="switchMdMode">
          <div class="pos-box">
            <a class="btn-close">
              <i class="xheIcon icon-guanbi"></i>
            </a>
            <div class="title title-warning">提示</div>
            <div class="content">如果选择切换编辑器，您将丢失在此编写的文章内容！建议保存到草稿箱后再进行切换。 </div>
            <div class="opt-box">
              <a class="btn btn-link btn-confirm" href="">确认切换</a>
              <button class="btn btn-link btn-cancel">放弃</button>
            </div>
          </div>
        </div>

        <div class="suspension-edit-box d-none">
          <div class="d-flex flex-row">
            <button class="btn btn-danger btn-fabu">
              <i class="xheIcon icon-fabu"></i>
              <span class="txt">发布</span>
            </button>
            <button class="btn btn-circle btn-baocun">
              <i class="xheIcon icon-baocun"></i>
              <span class="txt">保存</span>
            </button>
            <button class="btn btn-circle btn-shanchu">
              <i class="xheIcon icon-lajitong"></i>
              <span class="txt">返回</span>
            </button>
          </div>
        </div>
        <div class="alert-container finished-box" id="alertSuccess">
          <div class="pos-box">
            <div class="text-center title"></div>
            <div class="text-center status-box">
              <i class="icon-success-font c-green"></i>文章发布成功
            </div>
            <p class="text-center zhaiyao">文章摘要由系统生成</p>
            <div class="opt-box text-center">
              <a class="btn  btn-outline-danger btn-new mr24" href="https://mp.csdn.net/postedit">写新文章</a>
              <a class="btn  btn-outline-danger tolist mr24" href="https://mp.csdn.net/postlist">管理博文</a>
              <a class="btn  btn-outline-danger toarticle">查看文章</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
